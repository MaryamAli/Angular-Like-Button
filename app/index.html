<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>Like Button</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body ng-app>
  <div class="container">
  <img class="picture" src="https://i.imgur.com/zBeYhnE.jpg" alt="Duck Cat">
  </div>
  <div ng-controller="myController">

    <button ng-click="clickey()"> {{ number }} <i class="fa fa-thumbs-o-up"></i> {{ plural }}</button>
  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
